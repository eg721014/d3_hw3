<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script
    src="https://d3js.org/d3.v3.js">
    </script>
</head>
<body>
    <svg width="500" height="500">
        <text x="145" y="200" font-size="20" font-family="arial">
            A
        </text>
        <line x1="0" y1="165" x2="300" y2="165" stroke="black" stroke-width="2"></line>
        <line x1="0" y1="135" x2="300" y2="135" stroke="black" stroke-width="2"></line>
        <circle cx="150" cy="120" r="15"></circle>
        <line x1="0" y1="105" x2="300" y2="105" stroke="black" stroke-width="2"></line>
        <line x1="0" y1="75" x2="300" y2="75" stroke="black" stroke-width="2"></line>
        <line x1="0" y1="45" x2="300" y2="45" stroke="black" stroke-width="2"></line>
        <rect x="160" y="45" height="78" width="5"></rect>
    </svg>
   
    <script>
        for(var i=0; i<20;i++){var num=random(20,300);
        d3.select("svg").append("rect").attr({x:10,y:250+10+12*i,width:num, height:10, fill:"red"});
        d3.select("svg").append("text").attr({x:num+15,y:250+20+12*i,"font-size":12}).text(num);
        }
        function random(n,m){return Math.ceil(Math.random()*(m-n)+n);
        }
    </script>
    




</body>
</html>
